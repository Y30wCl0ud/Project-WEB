<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transavia Verhalen - Maak een account aan</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body class="new_account">
    <!-- header -->
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html">
              <img class="logo" src="./img/logo.png" alt="Logo of Transavia">
            </a>
            <span class="article_amount">100</span> <!-- amount of active(showing) articles (before & after filtering) -->
            <p class="extra_title">verhalen</p>
          </li>
          <li>
            <input type="text" placeholder="zoeken">
            <button class="search_btn fa fa-search" role="button"></button>
          </li>
          <li>
            <button id="account_btn" type="button" name="button"><span class="fa fa-user"></span>account</button>
          </li>
        </ul>
      </nav>
      <!-- login -->

      <form id="login_form">
        <!-- login form -->
        <fieldset>
          <legend>Inloggen: </legend>
          <label>E-mail: </label>
          <input type="email" placeholder="b.v. verhaal@live.nl" required>
          <label>Wachtwoord: </label>
          <input type="password" required>

          <input type="submit" value="login">
          <a href="#">Wachtwoord vergeten?</a>

          <a href="new_account.html">
            <input type="submit">Maak account</input> <!-- with a a tag as i still need to start with js -->
          </a>
        </fieldset>
      </form>

    </header>


    <!-- maak account formulier -->
    <form class="new_account_form">
      <fieldset>
        <div>
          <legend>Maak een account aan: </legend>
        </div>
        <div class="coo">
          <label>Voornaam: </label>
          <input type="text" name="vnaam" required>

          <label>Tussenvoegsel: </label>
          <input type="text" name="tvoegsel" placeholder="Optioneel">

          <label>Achternaam: </label>
          <input type="text" name="anaam" required>

          <label>Straatnaam</label>
          <input type="text" name="straat" placeholder="Straatnaam" required>

          <label>Huisnummer</label>
          <input type="number" name="huisnummer" placeholder="Huisnummer" required>

          <label>Postcode</label>
          <input type="text" name="postcode" placeholder="Postcode" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" required>

          <label>Telefoonnummer: </label>
          <input type="tel" name="telnummer" required>

          <label for="">E-mail: </label>
          <input type="email" name="email" required>

          <label for="">Gebruikersnaam: </label>
          <input type="text" name="gebruikersnaam" required>

          <label for="">Wachtwoord: </label>
          <input type="password" name="wachtwoord" required>
        </div>


        <div>
          <input type="submit" name="maak_account" value="Registreer" action="index.html">
        </div>
      </fieldset>
    </form>

    <!-- delete script when done -->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

  </body>
</html>
